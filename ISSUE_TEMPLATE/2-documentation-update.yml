name: Запрос на обновление документации
description: Сообщите об ошибке, устаревшей информации или предложите улучшение документации NotDoneByOne
title: "[ДОКУМЕНТАЦИЯ]: "
labels: ["type: документация"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## Обновление документации NotDoneByOne
        
        Используйте эту форму для:
        - Исправления ошибок в документации
        - Обновления устаревшей информации
        - Предложений по улучшению документации
        
        Перед созданием запроса:
        1. Проверьте, нет ли уже подобных Issues
        2. Убедитесь, что информация действительно требует обновления
        3. Подготовьте конкретные предложения по исправлению

  - type: checkboxes
    id: document_type
    attributes:
      label: Тип документа, требующего обновления
      description: Выберите основной документ для обновления
      options:
        - label: "Onboarding Guide (ONBOARDING.md)"
        - label: "Руководство по вкладу (CONTRIBUTING.md)"
        - label: "Кодекс поведения (CODE_OF_CONDUCT.md)"
        - label: "Шаблоны репозиториев"
        - label: "Шаблоны Issues/PR"
        - label: "README.md репозитория .github"
        - label: "Другой документ (укажите ниже)"

  - type: textarea
    id: other_document
    attributes:
      label: Другой документ
      description: Если выбрали "Другой документ", укажите путь и название
      placeholder: "Например: docs/getting-started.md, или название документа"
    validations:
      required: false

  - type: dropdown
    id: update_type
    attributes:
      label: Тип обновления
      description: Что именно нужно обновить?
      options:
        - Исправление ошибки
        - Обновление устаревшей информации
        - Улучшение ясности и понимания
        - Добавление нового раздела/информации
        - Структурные изменения
        - Перевод или локализация
    validations:
      required: true

  - type: textarea
    id: location
    attributes:
      label: Местоположение в документе
      description: Где именно находится информация для обновления?
      placeholder: |
        Например:
        - Документ: ONBOARDING.md
        - Раздел: "Процедура начала работы"
        - Конкретное место: шаг 2, строка 45
        - Ссылка: https://github.com/NotDoneByOne/.github/blob/main/ONBOARDING.md#процедура-начала-работы
    validations:
      required: true

  - type: textarea
    id: current_state
    attributes:
      label: Текущее состояние
      description: Опишите, что написано сейчас или в чем проблема
      placeholder: |
        Для ошибок: какой текст/ссылка/информация ошибочна
        Для устаревшей информации: что устарело и почему
        Для улучшений: что неясно или отсутствует
    validations:
      required: true

  - type: textarea
    id: proposed_changes
    attributes:
      label: Предлагаемые изменения
      description: Опишите, как должно быть. Если возможно, приведите конкретные примеры
      render: markdown
      placeholder: |
        ### Пример для текстовых изменений:
        **Было:**
        ```
        Старый текст, который нужно заменить
        ```
        
        **Стало:**
        ```
        Новый, исправленный текст
        ```
        
        ### Пример для структурных изменений:
        - Добавить раздел "Частые вопросы"
        - Переместить раздел "Установка" выше
        - Объединить разделы "Начало работы" и "Быстрый старт"
        
        ### Пример для новых примеров:
        Добавить пример кода:
        ```javascript
        // Конкретный рабочий пример
        const example = new Example();
        example.doSomething();
        ```
    validations:
      required: true

  - type: textarea
    id: reason
    attributes:
      label: Причина обновления
      description: Почему это изменение необходимо?
      placeholder: |
        Например:
        - Информация противоречит текущим процессам
        - Добавились новые инструменты/технологии
        - Участники часто задают вопросы по этой теме
        - Улучшит понимание для новых участников
    validations:
      required: true

  - type: checkboxes
    id: impact_checkboxes
    attributes:
      label: Что улучшится после обновления?
      description: Отметьте ожидаемые результаты
      options:
        - label: Новые участники быстрее пройдут адаптацию
        - label: Уменьшится количество вопросов по теме
        - label: Процесс станет понятнее для всех
        - label: Повысится качество вкладов
        - label: Улучшится соответствие реальным процессам
        - label: Другое (опишите ниже)

  - type: textarea
    id: other_impact
    attributes:
      label: Другие ожидаемые улучшения
      description: Если выбрали "Другое" выше, опишите дополнительные преимущества
      placeholder: "Например: упростит автоматизацию, улучшит SEO, и т.д."
    validations:
      required: false

  - type: dropdown
    id: affected_audience
    attributes:
      label: Кто преимущественно затронут?
      description: Какая аудитория больше всего выиграет от этих изменений?
      multiple: true
      options:
        - Новые участники организации
        - Опытные разработчики NDO
        - Внешние контрибьюторы
        - Модераторы и ревьюверы
        - Все участники без исключения
    validations:
      required: true

  - type: checkboxes
    id: related_documents
    attributes:
      label: Связанные документы
      description: Какие другие документы могут потребовать обновления?
      options:
        - label: "Не требуется обновление других документов"
        - label: "Onboarding Guide (ONBOARDING.md)"
        - label: "Руководство по вкладу (CONTRIBUTING.md)"
        - label: "Кодекс поведения (CODE_OF_CONDUCT.md)"
        - label: "Шаблоны репозиториев"
        - label: "Не уверен, нужно проверить"

  - type: textarea
    id: additional_materials
    attributes:
      label: Дополнительные материалы
      description: Ссылки, скриншоты, примеры, которые помогут с обновлением
      placeholder: |
        - Ссылка на связанный Issue или PR: #123
        - Пример из другой организации: https://example.com/docs
        - Скриншот с проблемой: [прикрепите файл]
        - Исследование или данные: https://research.example.com
    validations:
      required: false

  - type: checkboxes
    id: priority
    attributes:
      label: Приоритет обновления
      description: Насколько срочно нужно внести изменения?
      options:
        - label: "priority: высокий (информация вводит в заблуждение или содержит критическую ошибку)"
        - label: "priority: средний (улучшит понимание, но не блокирует работу)"
        - label: "priority: низкий (косметические улучшения, опечатки)"

  - type: checkboxes
    id: good_first_issue
    attributes:
      label: Подходит для новых контрибьюторов?
      description: Можно ли поручить это задание новому участнику?
      options:
        - label: "Да, это хорошая первая задача (добавить метку 'первая задача')"

  - type: markdown
    attributes:
      value: |
        ## Проверка согласованности
        
        После внесения изменений в документацию, пожалуйста:
        
        1. Проверьте, не противоречат ли изменения другим документам
        2. Убедитесь, что все ссылки работают правильно
        3. Проверьте форматирование и соответствие стилю NDO
        4. Обновите дату последнего изменения в документе (если есть)
        
        ## Процесс обновления
        
        1. Ваш запрос будет рассмотрен в течение 5 рабочих дней
        2. Может потребоваться дополнительное обсуждение
        3. После утверждения изменения будут внесены в документацию
        4. Вас уведомят о результате в этом Issue
        
        Спасибо за помощь в улучшении документации NotDoneByOne!